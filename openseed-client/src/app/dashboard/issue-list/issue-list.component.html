<div class="search-container" (scroll)="onContainerScroll($event.target)">
    <div *ngIf="issues.length > 0">
        <ul>
            <li *ngFor="let issue of issues">
                <div class="content">
                    <a [href]="issue?.html_url" target="_blank" [ngClass]="{ 'dark-mode': isDarkMode }"><b>{{
                            issue?.title }}</b></a>
                    <p>{{ issue?.body }}</p>
                    <span class="repo-details"><i class="user fa-regular fa-user"></i>
                        {{ issue?.owner_name }}&nbsp;&nbsp;
                        Repo: {{ issue?.repository_name }}<br /></span>
                    <span class="details"><i class="fa-regular fa-star"> {{ issue?.stars_count ?? 0 }} </i>&nbsp; <i
                            class="fa-solid fa-language"></i>
                        {{ issue?.language }}&nbsp;
                        <i class="fa-solid fa-calendar-days">
                            {{ issue?.created_at | date }}</i>&nbsp;
                        <span [ngClass]="{ 'dark-mode': isDarkMode }" *ngIf="issue?.status">
                            Status: {{ issue?.status }}</span>
                    </span>
                </div>
            </li>
        </ul>
    </div>
    <div *ngIf="hasNextPage" class="load" (click)="loadIssues()">
        <button [ngClass]="{ 'dark-mode': isDarkMode }">Load More..</button>
      </div>
    <div *ngIf="isLoading">
        <p>Loading more issues...</p>
      </div>
      
      <div *ngIf="!hasNextPage && !isLoading">
        <p>No more issues to load.</p>
      </div>
</div>
